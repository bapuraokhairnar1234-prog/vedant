<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Our Products | Kaushalya Desi</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #fffbe6;
    }
    header {
      background-color: #2d8659;
      color: white;
      text-align: center;
      padding: 15px 0;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 30px;
    }
    .product {
      background: white;
      border-radius: 12px;
      padding: 15px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-align: center;
    }
    .product img {
      width: 100%;
      border-radius: 10px;
    }
    h3 {
      margin: 10px 0 5px;
      color: #2d8659;
    }
    p {
      color: #555;
    }
    a {
      display: inline-block;
      margin-top: 10px;
      padding: 8px 15px;
      background: #2d8659;
      color: white;
      border-radius: 6px;
      text-decoration: none;
    }
    a:hover {
      background: #1a5c3f;
    }
  </style>
</head>
<body>

<header>
  <h1>Our Products</h1>
</header>

<div class="container">
  <div class="product">
    <img src="egg1.jpg" alt="Desi Eggs">
    <h3>Desi Eggs (Organic)</h3>
    <p>Farm-fresh desi eggs from free-range hens. ₹10 per egg.</p>
  </div>

  <div class="product">
    <img src="hen1.jpg" alt="Gavran Chickens">
    <h3>Gavran Chickens</h3>
    <p>Healthy, naturally fed Gavran chickens for quality meat.</p>
  </div>
</div>

<center>
  <a href="index.html">← Back to Home</a>
</center>
<!-- Order Form -->
<div style="text-align:center; margin-top:30px;">
  <h2>Order Now</h2>
  <p>Enter how much you want and message us directly on WhatsApp!</p>
  
  <input type="number" id="quantity" placeholder="Enter quantity" style="padding:8px; width:200px;">
  <select id="product" style="padding:8px; width:150px;">
    <option value="eggs">Eggs</option>
    <option value="chickens">Chickens</option>
  </select>
  
  <br><br>
  <button onclick="sendToWhatsApp()" style="padding:10px 20px; background-color:green; color:white; border:none; border-radius:5px; cursor:pointer;">
    Order on WhatsApp
  </button>
</div>

<script>
function sendToWhatsApp() {
  var quantity = document.getElementById("quantity").value;
  var product = document.getElementById("product").value;
  
  if (quantity === "") {
    alert("Please enter quantity");
    return;
  }
  
  var message = "Hello, I want to buy " + quantity + " " + product + " from your farm.";
  
  // replace YOURNUMBER with your WhatsApp number (without + or 0)
  var phone = "91XXXXXXXXXX"; // example: 919876543210
  
  var url = "https://wa.me/" + phone + "?text=" + encodeURIComponent(message);
  
  window.open(url, "_blank").focus();
}
</script>
</body>
</html>
